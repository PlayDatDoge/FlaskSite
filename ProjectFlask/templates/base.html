<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="shortcut icon" href="{{ url_for('static', filename='SiteIcon.png') }}">
	<meta charset="UTF-8"> 

	<!-- Jquerey -->
	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

	<!-- Bootstrap -->
		<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
		<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>

	<!-- Custom script for the "more" dropdown on the navbar -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"></script>

   
        
		<!-- Custom css -->
		<link rel="stylesheet" type = "text/css" href="{{url_for('static',filename = 'Mainstyle.css')}}">
        {% if session['theme'] %}
        <link rel="stylesheet" type = "text/css" href="{{url_for('static',filename = session['theme']+'.css')}}">
        {% else %}
        <link rel="stylesheet" type = "text/css" href="{{url_for('static',filename = 'theme.css')}}">
        {% endif %}
        
    <title>{% block title %}{% endblock %}</title>
    
   
</head>
<body>
<nav class="navbar navbar-expand-lg" style="background-color:rgba(100,100,100,0.05)">
    <div class="container-fluid">
        <a class="navbar-brand colour" href="/">Kabesa</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
									{% if session['user'] %}
                    <a class="nav-link colour" href="logout">Logout</a>
									{% else %}
										<a class="nav-link colour" href="login">Login</a>
									{% endif %}
									
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle colour" href="#" id="navbarDropdown" role="button"
                       data-bs-toggle="dropdown" aria-expanded="false">
                        More
                    </a>
                    <ul class="dropdown-menu colour" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item colour" href="/myteam">My Team</a></li>
                        <li><a class="dropdown-item colour" href="/player">Players</a></li>
                        <li><a class="dropdown-item colour" href="/teams">Teams</a></li>
                        <li><a class="dropdown-item colour" href="/createTeam">Create a Team</a></li>
                            <hr class="dropdown-divider">
                        </li>
                        <li><a class="dropdown-item colour" href="/userpref">User Preferences</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>
{% block content %}
{% endblock %}

</body>

</html>
